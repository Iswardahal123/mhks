<div>
  <h2>Dashboard</h2>
  <div style="overflow-x: auto;">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="name-table">
        <!-- Data will load here -->
      </tbody>
    </table>
  </div>
</div>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCyibssZJsYwzI_2VXwC98iUGix2IkFczM",
    authDomain: "iswar-121d6.firebaseapp.com",
    projectId: "iswar-121d6",
    storageBucket: "iswar-121d6.appspot.com",
    messagingSenderId: "696246777134",
    appId: "1:696246777134:web:065951d401a56d8c7d76bf",
    measurementId: "G-HG807RGEGJ"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  async function loadDashboardData() {
    const tableBody = document.getElementById("name-table");
    tableBody.innerHTML = "<tr><td colspan='2'>Loading...</td></tr>";

    try {
      const querySnapshot = await getDocs(collection(db, "palsur"));
      tableBody.innerHTML = ""; // Clear loading

      if (querySnapshot.empty) {
        tableBody.innerHTML = "<tr><td colspan='2'>No data found</td></tr>";
        return;
      }

      querySnapshot.forEach((doc) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${doc.id}</td>
          <td><button style="padding:5px 10px;">View</button></td>
        `;
        tableBody.appendChild(row);
      });

    } catch (error) {
      tableBody.innerHTML = `<tr><td colspan='2' style="color:red;">Error loading data</td></tr>`;
      console.error("Error loading data:", error);
    }
  }

  // Only run if this script was loaded via SPA
  window.addEventListener("DOMContentLoaded", () => {
    loadDashboardData();
  });
</script>
