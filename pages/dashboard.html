  <div style="overflow-x: auto;">

          <th style="padding: 10px;">Action</th>

</div>

<!-- Bottom Navigation will be loaded dynamically -->
<div id="bottom-nav-container"></div>

    'Khemraj Rijal', 'Sagar Sapkota', 'Lila Timsina', 'Ganesh Karki', 'Man Br Rai',
    'Man Br Subba', 'Ganesh Dhungana', 'Hari Singh Mohora', 'Ram br basnet', 'Debi Prashad Dhakal',
    'Sekhar Sharmah', 'Ramlal Dhakal', 'Durga timsina'
  ];

  const tbody = document.getElementById("dashboard-table-body");
  names.forEach(name => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td style="padding: 10px;">${name}</td>
      <td style="padding: 10px;">
        <button style="padding: 6px 12px; background-color: #4CAF50; color: white; border: none; border-radius: 4px;">View</button>
      </td>

    tbody.appendChild(row);
  });

  // Load bottom nav
  fetch("components/bottomnav.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("bottom-nav-container").innerHTML = html;
    });
</script>
