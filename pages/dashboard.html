<!-- pages/dashboard.html -->
<div class="dashboard">
  <h2>Dashboard</h2>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="member-table-body">
        <!-- Members will be inserted by JS -->
      </tbody>
    </table>
  </div>
</div>

<style>
  .dashboard h2 {
    margin-bottom: 15px;
    font-size: 22px;
    color: #333;
  }

  .table-container {
    overflow-x: auto;
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
  }

  table {
    width: 100%;
    border-collapse: collapse;
    min-width: 400px;
  }

  th, td {
    padding: 12px;
    border-bottom: 1px solid #eee;
    text-align: left;
    font-size: 14px;
  }

  th {
    background-color: #f6f6f6;
    font-weight: 600;
  }

  tr:hover {
    background-color: #f9f9f9;
  }

  .view-btn {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 6px 12px;
    border-radius: 4px;
    font-size: 13px;
    cursor: pointer;
    transition: background 0.2s;
  }

  .view-btn:hover {
    background-color: #0056b3;
  }
</style>

<script>
  const names = [
    'Bikash Sitola','Durga Sharmah', 'Purna Chapagain', 'Raju Bajgain', 'Krishna Bajgain', 'Baburam Ram Poudel',
    'Tanka Boral', 'Churamoni Ojha', 'Bikash Koirala', 'Dipak Koirala', 'Bhuban Sharmah',
    'Tilaram Boral', 'Shyam Gurung', 'Binod Porajuli', 'Bhuban Sapkota', 'Surja Poudel',
    'Khemraj Poudel', 'Prem Poudel', 'Rupnarayan Sitola', 'Keshab gajurel', 'Kishore Dahal',
    'Khemraj Rijal', 'Sagar Sapkota', 'Lila Timsina', 'Ganesh Karki', 'Man Br Rai',
    'Man Br Subba', 'Ganesh Dhungana', 'Hari Singh Mohora', 'Ram br basnet', 'Debi Prashad Dhakal',
    'Sekhar Sharmah', 'Ramlal Dhakal', 'Durga timsina'
  ];

  const tableBody = document.getElementById('member-table-body');
  tableBody.innerHTML = names.map((name, index) => `
    <tr>
      <td>${index + 1}</td>
      <td>${name}</td>
      <td><button class="view-btn">View</button></td>
    </tr>
  `).join('');
</script>
