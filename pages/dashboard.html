<div class="dashboard-container">
  <h2 style="text-align:center; margin-top: 0;">Dashboard</h2>
  <div class="table-container">
    <table class="dashboard-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="memberTableBody">
        <!-- Firebase data will load here -->
      </tbody>
    </table>
  </div>
</div>

<style>
  .dashboard-container {
    padding: 10px;
  }

  .table-container {
    max-height: calc(100vh - 160px); /* Adjust based on your header + nav height */
    overflow-y: auto;
    border: 1px solid #ccc;
    border-radius: 8px;
    background: #fff;
  }

  .dashboard-table {
    width: 100%;
    border-collapse: collapse;
    font-size: 14px;
  }

  .dashboard-table thead {
    position: sticky;
    top: 0;
    background-color: #000;
    color: white;
    z-index: 1;
  }

  .dashboard-table th, .dashboard-table td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }

  .dashboard-table tr:hover {
    background-color: #f1f1f1;
  }

  .dashboard-table button {
    padding: 6px 12px;
    border: none;
    background-color: #007bff;
    color: white;
    border-radius: 4px;
    cursor: pointer;
  }

  .dashboard-table button:hover {
    background-color: #0056b3;
  }
</style>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCyibssZJsYwzI_2VXwC98iUGix2IkFczM",
    authDomain: "iswar-121d6.firebaseapp.com",
    projectId: "iswar-121d6",
    storageBucket: "iswar-121d6.appspot.com",
    messagingSenderId: "696246777134",
    appId: "1:696246777134:web:065951d401a56d8c7d76bf",
    measurementId: "G-HG807RGEGJ"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  async function loadMembers() {
    const memberTableBody = document.getElementById("memberTableBody");
    memberTableBody.innerHTML = "<tr><td colspan='2'>Loading...</td></tr>";

    try {
      const querySnapshot = await getDocs(collection(db, "palsur"));
      memberTableBody.innerHTML = "";

      querySnapshot.forEach((doc) => {
        const row = `
          <tr>
            <td>${doc.id}</td>
            <td><button>View</button></td>
          </tr>
        `;
        memberTableBody.innerHTML += row;
      });

      // Add extra hidden row so last row is not covered by bottom nav
      memberTableBody.innerHTML += `
        <tr style="opacity:0; pointer-events: none;">
          <td>Padding Row</td><td></td>
        </tr>
      `;
    } catch (error) {
      memberTableBody.innerHTML = `<tr><td colspan='2'>Error loading data</td></tr>`;
      console.error("Error fetching members:", error);
    }
  }

  // Call on load
  loadMembers();
</script>
