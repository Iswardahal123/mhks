<div>
  <h2 style="text-align: center; margin-bottom: 10px;">Dashboard</h2>
  <div style="overflow-x: auto;">
    <table style="width: 100%; border-collapse: collapse; background: #fff; border-radius: 8px; overflow: hidden;">
      <thead style="background: #000; color: #fff;">
        <tr>
          <th style="padding: 12px; text-align: left;">Name</th>
          <th style="padding: 12px; text-align: left;">Action</th>
        </tr>
      </thead>
      <tbody id="name-table">
        <tr><td colspan="2" style="text-align:center; padding: 10px;">Loading...</td></tr>
      </tbody>
    </table>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCyibssZJsYwzI_2VXwC98iUGix2IkFczM",
    authDomain: "iswar-121d6.firebaseapp.com",
    projectId: "iswar-121d6",
    storageBucket: "iswar-121d6.appspot.com",
    messagingSenderId: "696246777134",
    appId: "1:696246777134:web:065951d401a56d8c7d76bf",
    measurementId: "G-HG807RGEGJ"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  async function loadDashboardData() {
    const tableBody = document.getElementById("name-table");
    tableBody.innerHTML = "<tr><td colspan='2'>Loading...</td></tr>";

    try {
      const querySnapshot = await getDocs(collection(db, "palsur"));
      if (querySnapshot.empty) {
        tableBody.innerHTML = "<tr><td colspan='2'>No data found</td></tr>";
        return;
      }

      tableBody.innerHTML = ""; // Clear old content

      querySnapshot.forEach((doc) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td style="padding: 10px; border-bottom: 1px solid #ddd;">${doc.id}</td>
          <td style="padding: 10px; border-bottom: 1px solid #ddd;">
            <button style="padding: 5px 10px; border: none; background: #007bff; color: white; border-radius: 4px;">View</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    } catch (error) {
      console.error("Error loading data:", error);
      tableBody.innerHTML = `<tr><td colspan='2' style="color:red;">Error loading data</td></tr>`;
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    loadDashboardData();
  });
</script>
