<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      padding-bottom: 60px;
    }
    #app {
      padding: 20px;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #fff;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #ddd;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.05);
      z-index: 99;
    }
    .bottom-nav a {
      flex: 1;
      text-align: center;
      font-size: 12px;
      color: #444;
      text-decoration: none;
    }
    .bottom-nav a i {
      display: block;
      font-size: 18px;
      margin-bottom: 4px;
    }
    .bottom-nav a.active {
      color: #007bff;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>

  <nav class="bottom-nav">
    <a href="#dashboard"><i class="fa-solid fa-house"></i>Dashboard</a>
    <a href="#attendance"><i class="fa-solid fa-clipboard-check"></i>Attendance</a>
    <a href="#totals"><i class="fa-solid fa-sack-dollar"></i>Totals</a>
    <a href="#collection"><i class="fa-solid fa-box"></i>Collection</a>
    <a href="#members"><i class="fa-solid fa-users"></i>Members</a>
  </nav>

  <script>
    const routes = {
      dashboard: "pages/dashboard.html",
      palsur: "pages/palsur.html",
      totals: "pages/totals.html",
      collection: "pages/collection.html",
      members: "pages/members.html"
    };

    async function loadPage(hash) {
      const page = hash.replace("#", "") || "dashboard";
      const url = routes[page] || "pages/dashboard.html";
      try {
        const res = await fetch(url);
        const html = await res.text();
        document.getElementById("app").innerHTML = html;

        // Run any init function
        if (page === "dashboard" && window.loadDashboardMembers) loadDashboardMembers();
        if (page === "attendance" && window.initAttendancePage) initAttendancePage(); // ðŸ‘ˆ for attendance

      } catch (err) {
        document.getElementById("app").innerHTML = "<h3>Error loading page</h3>";
      }
    }

    window.addEventListener("hashchange", () => loadPage(location.hash));
    window.addEventListener("DOMContentLoaded", () => loadPage(location.hash));
  </script>
</body>
</html>
