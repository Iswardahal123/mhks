<div class="dashboard-container">
  <h2 class="title">Member List</h2>
  <div class="table-wrapper">
    <table class="member-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="name-table"></tbody>
    </table>
  </div>
</div>

<style>
  .dashboard-container {
    padding: 20px;
    font-family: 'Segoe UI', sans-serif;
    background: #f9f9f9;
  }

  .title {
    font-size: 22px;
    margin-bottom: 15px;
    color: #333;
  }

  .table-wrapper {
    max-height: 400px;
    overflow-y: auto;
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  }

  .member-table {
    width: 100%;
    border-collapse: collapse;
  }

  .member-table thead {
    background-color: #3498db;
    color: #fff;
    position: sticky;
    top: 0;
    z-index: 1;
  }

  .member-table th,
  .member-table td {
    padding: 12px 15px;
    text-align: left;
    border-bottom: 1px solid #eee;
  }

  .member-table tr:hover {
    background-color: #f1f1f1;
  }

  .member-table button {
    background-color: #3498db;
    border: none;
    color: #fff;
    padding: 6px 12px;
    border-radius: 4px;
    cursor: pointer;
  }

  .member-table button:hover {
    background-color: #2980b9;
  }

  /* Mobile friendly */
  @media (max-width: 600px) {
    .member-table th,
    .member-table td {
      padding: 10px;
      font-size: 14px;
    }

    .title {
      font-size: 18px;
    }
  }
</style>

<script>
  const names = [
    'Bikash Sitola','Durga Sharmah','Purna Chapagain','Raju Bajgain','Krishna Bajgain',
    'Baburam Ram Poudel','Tanka Boral','Churamoni Ojha','Bikash Koirala',
    'Dipak Koirala','Bhuban Sharmah','Tilaram Boral','Shyam Gurung',
    'Binod Porajuli','Bhuban Sapkota','Surja Poudel','Khemraj Poudel'
  ];

  const tbody = document.getElementById("name-table");
  tbody.innerHTML = "";

  names.forEach((name, index) => {
    const row = document.createElement("tr");

    const tdIndex = document.createElement("td");
    tdIndex.textContent = index + 1;

    const tdName = document.createElement("td");
    tdName.textContent = name;

    const tdAction = document.createElement("td");
    tdAction.innerHTML = `<button>View</button>`;

    row.appendChild(tdIndex);
    row.appendChild(tdName);
    row.appendChild(tdAction);
    tbody.appendChild(row);
  });
</script>
