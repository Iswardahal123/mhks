<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Web App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      padding-bottom: 70px; /* leave space for nav */
    }

    #app {
      padding: 20px;
    }

    /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background-color: #ffffff;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid #ddd;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
      z-index: 999;
    }

    .bottom-nav a {
      flex: 1;
      text-align: center;
      color: #555;
      font-size: 11px;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: color 0.2s;
    }

    .bottom-nav a i {
      font-size: 18px;
      margin-bottom: 3px;
    }

    .bottom-nav a.active {
      color: #007bff;
    }

    .bottom-nav a:hover {
      color: #007bff;
    }

    /* Responsive content padding */
    @media (max-width: 600px) {
      #app {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Main content -->
  <div id="app">
    <!-- Dynamic content will be loaded here -->
  </div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a href="#dashboard" id="nav-dashboard"><i class="fa-solid fa-house"></i><span>Dashboard</span></a>
    <a href="#attendance" id="nav-attendance"><i class="fa-solid fa-clipboard-check"></i><span>Attendance</span></a>
    <a href="#totals" id="nav-totals"><i class="fa-solid fa-sack-dollar"></i><span>Totals</span></a>
    <a href="#collection" id="nav-collection"><i class="fa-solid fa-box"></i><span>Collection</span></a>
    <a href="#members" id="nav-members"><i class="fa-solid fa-users"></i><span>Members</span></a>
  </nav>

  <script>
    const app = document.getElementById('app');
    const routes = {
      dashboard: 'pages/dashboard.html',
      attendance: 'pages/attendance.html',
      totals: 'pages/totals.html',
      collection: 'pages/collection.html',
      members: 'pages/members.html'
    };

   async function loadPage(page) {
  try {
    const res = await fetch(`pages/${page}.html`);
    if (!res.ok) throw new Error("Page not found");
    const content = await res.text();
    document.getElementById('app').innerHTML = content;

    if (page === 'dashboard') {
      loadDashboardMembers(); // <--- NEW
    }

  } catch (e) {
    document.getElementById('app').innerHTML = "<h3>Page not found.</h3>";
  }
}

  </script>

</body>
</html>
