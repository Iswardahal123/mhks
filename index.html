<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mobile SPA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    #app {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    nav.bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #000;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      z-index: 100;
    }

    nav.bottom-nav a {
      color: #fff;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
    }

    nav.bottom-nav a i {
      font-size: 20px;
      margin-bottom: 4px;
    }

    /* Loading Spinner */
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #000;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 40px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div id="app">
    <div class="loader"></div>
  </div>

  <nav class="bottom-nav">
    <a href="#attendance"><i class="fa fa-calendar-check-o"></i><span>Attendance</span></a>
    <a href="#totals"><i class="fa fa-bar-chart"></i><span>Totals</span></a>
    <a href="#dashboard"><i class="fa fa-home"></i><span>Dashboard</span></a>
    <a href="#collection"><i class="fa fa-rupee"></i><span>Collection</span></a>
    <a href="#members"><i class="fa fa-users"></i><span>Members</span></a>
  </nav>

  <script>
    const app = document.getElementById("app");

    async function loadPage(page) {
      try {
        const response = await fetch(`pages/${page}.html`);
        if (!response.ok) throw new Error('Page not found');
        const content = await response.text();
        app.innerHTML = content;
        window.scrollTo(0, 0); // reset scroll
      } catch (error) {
        app.innerHTML = `<h2 style="color:red; text-align:center;">404 - Page Not Found</h2>`;
      }
    }

    function handleHashChange() {
      const page = location.hash.replace("#", "") || "dashboard";
      loadPage(page);
    }

    window.addEventListener("hashchange", handleHashChange);
    window.addEventListener("load", handleHashChange);
  </script>
</body>
</html>
