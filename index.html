<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SPA Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Titillium+Web:300');

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
    }

    .main-menu {
      background: #212121;
      width: 60px;
      position: fixed;
      height: 100vh;
      overflow: hidden;
      transition: width 0.3s;
      z-index: 1000;
    }

    .main-menu:hover {
      width: 250px;
    }

    .main-menu ul {
      padding: 0;
      margin: 0;
      list-style: none;
    }

    .main-menu li {
      width: 100%;
    }

    .main-menu li a {
      display: flex;
      align-items: center;
      padding: 15px;
      color: #ccc;
      text-decoration: none;
      transition: background 0.3s;
    }

    .main-menu li a:hover {
      background: #000;
      color: #fff;
    }

    .main-menu i {
      width: 30px;
      text-align: center;
      font-size: 18px;
    }

    .nav-text {
      margin-left: 10px;
      white-space: nowrap;
      font-family: 'Titillium Web', sans-serif;
    }

    .content {
      margin-left: 60px;
      padding: 20px;
      width: 100%;
    }

    .main-menu:hover + .content {
      margin-left: 250px;
      transition: margin 0.3s;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <nav class="main-menu">
    <ul>
      <li><a href="#dashboard"><i class="fa fa-home"></i><span class="nav-text">Dashboard</span></a></li>
      <li><a href="#profile"><i class="fa fa-user"></i><span class="nav-text">Profile</span></a></li>
      <li><a href="#settings"><i class="fa fa-cog"></i><span class="nav-text">Settings</span></a></li>
      <li><a href="#logout"><i class="fa fa-power-off"></i><span class="nav-text">Logout</span></a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="content" id="app">
    <h2>Welcome</h2>
    <p>Select a menu to begin.</p>
  </div>

  <script>
    async function loadPage(page) {
      const res = await fetch(`pages/${page}.html`);
      const content = await res.text();
      document.getElementById('app').innerHTML = content;
    }

    function handleRouting() {
      const page = window.location.hash.replace('#', '') || 'dashboard';
      loadPage(page);
    }

    window.addEventListener('hashchange', handleRouting);
    window.addEventListener('load', handleRouting);
  </script>
</body>
</html>
