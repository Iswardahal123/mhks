<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mobile SPA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    #app {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      padding-bottom: 80px; /* Extra bottom space for fixed nav */
    }

    nav.bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #000;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      z-index: 100;
    }

    nav.bottom-nav a {
      color: #fff;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
    }

    nav.bottom-nav a i {
      font-size: 20px;
      margin-bottom: 4px;
    }

    .table-wrapper {
      max-height: 70vh;
      overflow-y: auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table th,
    table td {
      padding: 12px;
      font-size: 14px;
      border-bottom: 1px solid #e0e0e0;
      text-align: left;
    }

    table th {
      background-color: #f0f0f0;
      font-weight: 600;
    }

    table tr:hover {
      background-color: #f9f9f9;
    }

    button.view-btn {
      padding: 6px 12px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button.view-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div id="app">
    <h2>Loading...</h2>
  </div>

  <nav class="bottom-nav">
    <a href="#attendance"><i class="fa fa-calendar-check-o"></i><span>Attendance</span></a>
    <a href="#totals"><i class="fa fa-bar-chart"></i><span>Totals</span></a>
    <a href="#dashboard"><i class="fa fa-home"></i><span>Dashboard</span></a>
    <a href="#collection"><i class="fa fa-rupee"></i><span>Collection</span></a>
    <a href="#members"><i class="fa fa-users"></i><span>Members</span></a>
  </nav>

  <script>
    const names = [
      'Bikash Sitola','Durga Sharmah','Purna Chapagain','Raju Bajgain','Krishna Bajgain','Baburam Ram Poudel',
      'Tanka Boral','Churamoni Ojha','Bikash Koirala','Dipak Koirala','Bhuban Sharmah','Tilaram Boral','Shyam Gurung',
      'Binod Porajuli','Bhuban Sapkota','Surja Poudel','Khemraj Poudel','Prem Poudel','Rupnarayan Sitola',
      'Keshab gajurel','Kishore Dahal','Khemraj Rijal','Sagar Sapkota','Lila Timsina','Ganesh Karki',
      'Man Br Rai','Man Br Subba','Ganesh Dhungana','Hari Singh Mohora','Ram br basnet','Debi Prashad Dhakal',
      'Sekhar Sharmah','Ramlal Dhakal','Durga timsina','Mahadev'
    ];

    function loadPage(page) {
      const app = document.getElementById("app");

      if (page === "dashboard") {
        app.innerHTML = `
          <h2>Dashboard</h2>
          <div class="table-wrapper">
            <table>
              <thead>
                <tr><th>Name</th><th>Action</th></tr>
              </thead>
              <tbody id="name-table"></tbody>
            </table>
          </div>`;
        injectNames();
      } else {
        app.innerHTML = `<h2>${capitalize(page)} Page</h2><p>Content for ${page} goes here...</p>`;
      }
    }

    function injectNames() {
      const tbody = document.getElementById("name-table");
      tbody.innerHTML = "";
      names.forEach(name => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${name}</td><td><button class="view-btn">View</button></td>`;
        tbody.appendChild(tr);
      });
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    window.addEventListener("hashchange", () => {
      const page = location.hash.replace("#", "") || "dashboard";
      loadPage(page);
    });

    window.addEventListener("load", () => {
      const page = location.hash.replace("#", "") || "dashboard";
      loadPage(page);
    });
  </script>
</body>
</html>
