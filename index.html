<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      padding-bottom: 60px;
    }

    #app {
      padding: 10px;
    }

    /* Bottom Nav */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: white;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid #ccc;
      z-index: 999;
    }

    .bottom-nav a {
      flex: 1;
      text-align: center;
      font-size: 12px;
      text-decoration: none;
      color: #666;
    }

    .bottom-nav a.active {
      color: #007bff;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="app">
    <!-- Content will load here -->
  </div>

  <!-- âœ… Bottom Nav -->
  <nav class="bottom-nav">
    <a href="#dashboard" id="nav-dashboard">Dashboard</a>
    <a href="#attendance" id="nav-attendance">Attendance</a>
    <a href="#totals" id="nav-totals">Totals</a>
    <a href="#collection" id="nav-collection">Collection</a>
    <a href="#members" id="nav-members">Members</a>
  </nav>

  <script>
    const app = document.getElementById('app');
    const routes = {
      dashboard: 'pages/dashboard.html',
      attendance: 'pages/attendance.html',
      totals: 'pages/totals.html',
      collection: 'pages/collection.html',
      members: 'pages/members.html'
    };

    function loadPage(page) {
      const url = routes[page];
      if (!url) {
        app.innerHTML = '<h2>Page not found</h2>';
        return;
      }

      fetch(url)
        .then(res => res.text())
        .then(html => {
          app.innerHTML = html;
          updateNavActive(page);
        })
        .catch(err => {
          app.innerHTML = '<h2>Error loading page</h2>';
          console.error(err);
        });
    }

    function updateNavActive(currentPage) {
      document.querySelectorAll('.bottom-nav a').forEach(link => {
        link.classList.remove('active');
        if (link.getAttribute('href') === `#${currentPage}`) {
          link.classList.add('active');
        }
      });
    }

    window.addEventListener('hashchange', () => {
      const page = location.hash.replace('#', '') || 'dashboard';
      loadPage(page);
    });

    // Initial load
    const initialPage = location.hash.replace('#', '') || 'dashboard';
    loadPage(initialPage);
  </script>

</body>
</html>
